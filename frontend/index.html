<html>

<head>
    <title>Demo app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>Form details</h1>
        </div>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default" id="dataSend">send data</button>
        <div id="status">

        </div>
    </div>
    <script>
        // using jquery AJAX call we can send data to nodejs backend
        $(document).ready(function () {
            $(dataSend).click(function () {
                $.post("http://localhost:8000/getData",
                    {
                        name: document.getElementById("usr").value,
                        passowrd: document.getElementById("pwd").value
                    },
                    function (data,status) {
                        document.getElementById("status").innerHTML= data+ " status: " + status ;
                    });
            });
        });
    </script>
</body>

</html>
